<ion-view title="{{'CONFIGS' | translate}}">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">

    <div class="list">

      <label class="item item-input item-select">
        <div class="input-label">
          {{'LANGUAGE' | translate}}
        </div>
        <select ng-model="language" ng-init="language='pt-br'" ng-change="changeLanguage(language)">
          <option value="pt-br">{{'PORTUGUESE' | translate}}</option>
          <option value="en">{{'ENGLISH' | translate}}</option>
        </select>
      </label>
      <label class="item item-toggle">
        Acessibilidade
        <label class="toggle toggle-dark">
          <input type="checkbox">
          <div class="track">
            <div class="handle"></div>
          </div>
        </label>
      </label>
      <button class="button button-block button-positive">
        Salvar
      </button>
      <a nav-clear href="#/app/animations" class="button button-block button-stable">
        Voltar
      </a>
    </div>

  </ion-content>
</ion-view>
